<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id ="container">
    <button id ="first">1</button>
    <button id ="second">2</button>
    <button id ="third">3</button>
    <button id ="fourth">4</button>
    <button id ="fifth">5</button>
    <button id ="sixth">6</button>
    <button id ="seventh">7 </button>
    <button id ="eigth">8</button>
    <button id ="ninth">9</button>
    <button id ="decimal">,</button>
    <button id ="zero">0</button>
    <button id ="add">+</button>
    <button id="reduce">-</button>
    <button id="multiply">x</button>
    <button id="divide">รท</button>
    <button id="backspace"><-</button>
    <button id="equals">=</button>
    <button id="clear">C</button>
</div>
<div id="display-screen"> </div>
<script src= "calculating.js"></script> 
</body>
</html>
